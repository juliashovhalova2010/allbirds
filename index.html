<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Allbirds</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header_menu">
	
					<div class="header_left">
						<a href="#" class="header_item">men</a>
						<a href="#" class="header_item">women</a>
					</div>
					<div class="header_right">
						<a href="#" class="header_item">our materials</a>
						<a href="#" class="header_item">stores</a>
					</div>
				<div class="header_center">
					<img src="svg/logo.svg" alt="logo" class="header_logo">
				</div>
	
				<div class="header_icons">
					<a class="header_icons" href="#"><img src="svg/user.svg" alt="user"></a>
					<a class="header_icons" href="#"><img src="svg/question.svg" alt="question"></a>
					<a class="header_icons" href="#"><img src="svg/buy.svg" alt="buy"></a>
	
				</div>
			</div>
		</div>
	</header>
<main>
	<section class="home">
        <div class="container">
            <h1 class="home_title">Running Shoes Made From Trees</h1>
            <p class="home_subtitle">New colors to keep you moving</p>
            <div class="home_buttons">
                <button class="home_btn">shop men</button>
                <button class="home_btn">shop women</button>
            </div>
        </div>
    </section>
	<section class="favorites">
        <div class="container">
            <h2 class="favorites_title">Our Favorites</h2>
            <div class="favorites_tabs">
                <div class="favorites_tabs_caption">
                    <button class="favorites_tabs_tab">shoes</button>
                    <button class="favorites_tabs_tab">apparel</button>
                    <button class="favorites_tabs_tab">basics</button>
                </div>
				<div class="row">
					<div class="col">
						<div class="favorites_col">
							<img src="images/shoes1.png" alt="shoes" class="favorites_col_img">
							<div class="favorites_col_buttons">
								<button class="favorites_col_btn">shop men</button>
								<button class="favorites_col_btn">shop women</button>
							</div>

						</div>
						<div class="favorites_description">
							<h3 class="favorites_description_title">Tree Dasher</h3>
							<div class="favorites_description_post">
								<img src="svg/icon.svg" alt="icon"
									 class="favorites_description_icon">
								<p class="favorites_description_subtitle">Daily Running Shoe</p>
							</div>
						</div>
					</div>
					<div class="favorites_col">
						<img src="images/shoes2.png" alt="shoes" class="favorites_col_img">
						</div>
						<div class="favorites_description">
							<h3 class="favorites_description_title">Tree Runner</h3>
							<div class="favorites_description_post">
								<img src="svg/icon.svg" alt="icon"
									 class="favorites_description_icon">
								<p class="favorites_description_subtitle">Light and Breezy Sneaker</p>
							</div>
						</div><div class="favorites_col">
							<img src="images/shoes3.png" alt="shoes" class="favorites_col_img">
							<div class="favorites_col_buttons">
								<button class="favorites_col_btn">shop men</button>
								<button class="favorites_col_btn">shop women</button>
							</div>

						</div>
						<div class="favorites_description">
							<h3 class="favorites_description_title">Wool Runner</h3>
							<div class="favorites_description_post">
								<img src="svg/icon2.svg" alt="icon"
									 class="favorites_description_icon">
								<p class="favorites_description_subtitle">Cozy Sneaker</p>
							</div>
						</div>
					</div>
			</div>
		</div>
	</section>

	

</main>



</body>
</html>
